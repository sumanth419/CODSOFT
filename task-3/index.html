<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
 
<body>
    <div class="container">
        <h1 style="color: rgb(29, 74, 253); ">Calculator</h1>
 
        <div class="calculator">
            <input type="text" value="Enter number" name="screen" id="display"><br>
    
                <button>(</button>
                <button>)</button>
                <button>AC</button>
                <button style="background-color: aliceblue; color: black;">=</button><br>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">+</button><br>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button><br>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">X</button><br>
            
                <button>0</button>
                <button>.</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
        
        </div>
    </div>
 
</body>
<script src="script.js"></script>
 
</html>
